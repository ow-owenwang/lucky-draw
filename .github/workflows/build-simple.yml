name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# 如果不需要自动发布 Release，可以移除下面的 env
# env:
#   GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-mac-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - name: Rebuild Native Addon for Electron (macOS arm64)
        run: |
          electronVersion=$(npx electron -v | sed 's/v//')
          npx electron-rebuild -f -w keyboard || npx node-gyp rebuild --target=$electronVersion --arch=arm64 --disturl=https://electronjs.org/headers
      - run: npm run build:mac-arm64
      - uses: actions/upload-artifact@v4
        with:
          name: mac-arm64
          path: dist/*.dmg

  build-mac-x64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - name: Rebuild Native Addon for Electron (macOS x64)
        run: |
          electronVersion=$(npx electron -v | sed 's/v//')
          npx electron-rebuild -f -w keyboard || npx node-gyp rebuild --target=$electronVersion --arch=x64 --disturl=https://electronjs.org/headers
      - run: npm run build:mac-x64
      - uses: actions/upload-artifact@v4
        with:
          name: mac-x64
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 使用 Python 3.11，包含 distutils
      - name: Install setuptools for distutils
        run: |
          python -m pip install setuptools
      - name: Install Visual Studio Build Tools
        run: |
          choco install visualstudio2019buildtools --params "--add Microsoft.VisualStudio.Workload.VCTools" -y || echo "Chocolatey not available, using existing tools"
        continue-on-error: true
      - run: npm install
      - name: Rebuild Native Addon for Electron (Windows)
        run: |
          $electronVersion = (npx electron -v).Trim('v')
          npx electron-rebuild -f -w keyboard || npx node-gyp rebuild --target=$electronVersion --arch=x64 --disturl=https://electronjs.org/headers
      - run: npm run build:win
      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist/*.exe

