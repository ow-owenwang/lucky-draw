name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: arm64
          - os: macos-latest
            platform: mac
            arch: x64
          - os: windows-latest
            platform: win
            arch: x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python (for node-gyp on Windows)
        if: matrix.platform == 'win'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install Windows Build Tools
        if: matrix.platform == 'win'
        run: |
          npm install -g windows-build-tools
        continue-on-error: true
      
      - name: Install dependencies
        run: npm install
      
      - name: Rebuild Native Addon for Electron
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            npx electron-rebuild -f -w keyboard || npx node-gyp rebuild --target=$(npx electron -v | sed 's/v//') --arch=${{ matrix.arch }} --disturl=https://electronjs.org/headers
          else
            npx electron-rebuild -f -w keyboard || npx node-gyp rebuild --target=$(npx electron -v | sed 's/v//') --arch=${{ matrix.arch }} --disturl=https://electronjs.org/headers
          fi
      
      - name: Build application
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            npx electron-builder --win --${{ matrix.arch }}
          else
            npx electron-builder --mac --${{ matrix.arch }}
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*
          retention-days: 7
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

