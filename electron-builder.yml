appId: com.luckydraw.app
productName: 自动刷屏工具
directories:
  buildResources: build
  output: dist
files:
  - "**/*"
  - "!node_modules/**/*"
  - "node_modules/**/*"
  - "!build"
  - "build/Release/keyboard.node"
  - "native/**/*"
  - "binding.gyp"
# 强制使用 GitHub 官方源下载 Electron，避免镜像源问题
electronDownload:
  mirror: "https://github.com/electron/electron/releases/download/v"
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
mac:
  target:
    - target: dmg
      arch:
        - arm64
  icon: build/icon.icns
  category: public.app-category.utilities
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

